<!DOCTYPE html>
<html>
<head>
    <title>Car Wash Service - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }

        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 25px 0;
        }

        a {
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to Our Car Wash Service</h1>
        <p>Please select one of the options below:</p>
        <ul>
            <li><a href="customer.html">Customer Dashboard</a></li>
            <li><a href="manager.html">Manager Dashboard</a></li>
        </ul>
    </div>
</body>
</html>
