<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard - Car Wash</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 17px;
            color: #555;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            background-color: #8e44ad;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #732d91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Manager</h1>
        <p>What would you like to know about the Car Wash?</p>
        <ul>
            <li><a href="ViewAllAppointments.do">View All Appointments</a></li>
            <li><a href="enter_service.html">Get Appointments by Service Type</a></li>
        </ul>
    </div>
</body>
</html>
