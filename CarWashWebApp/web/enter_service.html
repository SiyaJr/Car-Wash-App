<!DOCTYPE html>
<html>
<head>
    <title>Choose Service Type</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            Choose service type and I will display the data of all the cars scheduled for that appointment.
        </p>
        <form action="GetAppointmentsByServiceServlet.do" method="POST">
            <table>
                <tr>
                    <td>Service Type:</td>
                    <td>
                        <select name="description">
                            <option value="Basic Wash">Basic Wash</option>
                            <option value="Deluxe Wash">Deluxe Wash</option>
                            <option value="Premium Wash">Premium Wash</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="SUBMIT" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
